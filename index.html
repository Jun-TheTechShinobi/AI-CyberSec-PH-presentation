# AI CyberSec, ChatGPT and Post-humanism
by Tech Shinobi

Apr 06 2023
---
##  Reconnaissance
### Introduction of Open-Source Intelligence (OSINT)
  - Footprinting involves scanning for open ports, mapping the network topology, and searching for information on publicly available sources.
  - OSINT is intelligence produced by collecting and analyzing public information with the purpose of answering a specific intelligence question.
    - [Learn more from SANS Institute](https://www.sans.org/blog/what-is-open-source-intelligence/)
---

### AI-OSINT
- Generating profile photo, bio, resume and content post
- Even videos and audio for alias account
- Bypass web servie security check in social engineering and anti-reconnaissance
- More details
  - [The OSINTion and Trace Labs AMA - Part 1 - Aliases, Logging, ChatGPT](https://youtu.be/iP0UfmYCklQ)
---
### More Use cases
  - PimEyes face recognition for reverse image search, finding people
  - Fake profile detector : We also need extra steps to detect AI generated data for inltelligence collection   
  - ChatGPT currently cannot search the web but GPT4.0 will be, e.g. New Bing Chatbot or so called copilot that also based on GPT
  - Use ChatGPT to write automated web Scraper/crawler Python script
  - AI-OSINT can mitigate governance, ethical, legal, and social implications (GELSI) problems
---

## Introduction of ChatGPT

It's a GPT language model powered chatbot by OpenAI. 
---
### Use cases
- Finding Vulnerability / Threat Hunting
- Writing Exploits/Patches
- Polymorphic Malware / Incident response
- Spear Phishing / Detection System 
- payload delivery / SIEM Alerting

More details

## Deep-dive into Thinking

- **Death of the Subject** challenges the traditional view of the autonomous individual.

- **Posthumanism** challenges human superiority and explores new forms of existence and consciousness.

- **Transhumanism** enhances human abilities through technology.

- **Singularity** is when AI surpasses human intelligence.
